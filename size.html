<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

    <head><link rel="stylesheet" type="text/css" href="style.css"></head>

    <body>

        <h1 style="color:#3532318a;" style="text-align:center;">What makes you so <i>popular?</i></h1>
    <!-- Tab links -->
        <div class="tab">
        <button class="tablinks" onclick="window.location.href='/website.html'">Total</button>
        <button class="tablinks" onclick="window.location.href='/size.html'">Size</button>
        <button class="tablinks" onclick="window.location.href='/stars.html'">Stars</button>
        </div>

        <div id="Repos Size">
        <h3>Size</h3>
        <p>Number of Followers a user has (x) vs Average Size of a Repo the user has (y)</p> 
        </div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>
            var margin = {top: 120, right: 40, bottom: 100, left: 200},
                width = 1300 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;
            /* 
            * value accessor - returns the value to encode for a given data object.
            * scale - maps value to a visual display encoding, such as a pixel position.
            * map function - maps from data value to display value
            * axis - sets up axis
            */ 
            // setup x 
            var xValue = function(d) {
                if(d.username != "")
                    return (d.repo_size);
                }, // data -> value
                xScale = d3.scale.linear().range([0, width]), // value -> display
                xMap = function(d) { return xScale(xValue(d));}, // data -> display
                xAxis = d3.svg.axis().scale(xScale).orient("bottom");
            // setup y

            var yValue = function(d) {
                if(d.username != "")
                    return (d.followers);}, 
                yScale = d3.scale.linear().range([height, 0]), // value -> display
                yMap = function(d) { return yScale(yValue(d));}, // data -> display
                yAxis = d3.svg.axis().scale(yScale).orient("left");

            // setup fill color
            var cValue = function(d) { return d.Manufacturer;},
                color = d3.scale.category20();

            // add the graph canvas to the body of the webpage
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // add the tooltip area to the webpage
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            // load data
            d3.csv("UserData.csv", function(error, data) {
            // change string (from CSV) into number format
            data.forEach(function(d) {

            //    console.log(d);
            });
            // don't want dots overlapping axis, so add in buffer to data domain
            xScale.domain([0-1, 10000+1]);
            yScale.domain([0-1, 100+1]);
            // x-axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", 400)
                .attr("y", 50)
                .text("Average Size of a Repository of a User");
                            
            // y-axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            // draw dots
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", xMap)
                .attr("cy", yMap)
                .on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.username + "<br/> size: " + xValue(d) 
                        + "\n followers: " + yValue(d) + " B")
                        .style("left", (d3.event.pageX + 5) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
            });
        
</script>
</body>
</html>
